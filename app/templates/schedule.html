<html>
    <head>
        <title>Meeting schedule</title>
    </head>
    <body>
        <h1>Scheduled events</h1>
        {% for event in events %}
        <div><p>{{ event.subject }} time from: <b>{{ event.start }}</b> to  <b>{{ event.end }}</b></p></div>
        <div>{{ event.description }}</div>
        <div>{{ event._id }}</div>
        <a href={{ url_for('event', _method='GET', event_id=event._id|int) }}> Edit </a>
        {% endfor %}
    </body>
</html>
